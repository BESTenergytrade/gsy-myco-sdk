[tox]
mintoxversion = 2.3
envlist = check_readme, covclean, py38, integrationtests

[testenv]
passenv = LANG TERM LANGUAGE LC_ALL LD_LIBRARY_PATH
deps =
	pip-tools
	coverage
commands =
	pip-sync requirements/tests.txt
	pip install -e .

[flake8]
exclude = .tox,wiki,.cache,.hypothesis,.pytest_cache,vagrant,requirements,steps,setups
max-line-length = 99

[testenv:flake8]
commands  = flake8

[testenv:covclean]
basepython = python3.8
skip_install = true
deps = coverage
commands = coverage erase

[testenv:integrationtests]
basepython = python3.8
passenv = BRANCH
commands =
	pip install -e .
	pip install -r requirements/tests.txt
	behave integration_tests {posargs}

[testenv:unittests]
basepython = python3.8
commands =
	pip install -e .
	pip install -r requirements/tests.txt
	pytest unit_tests/ --random-order {posargs:tests}

[testenv:coverage]
basepython = python3.8
skip_install = true
deps = coverage
commands =
	coverage report

[testenv:check_readme]
skip_install = true
deps = readme_renderer
commands = python setup.py check --restructuredtext --strict

[testenv:ci]
basepython = python3.8
passenv = LANG TERM LANGUAGE LC_ALL LD_LIBRARY_PATH BRANCH
deps =
	pip-tools
	coverage
commands =
	python -c "import fcntl; fcntl.fcntl(1, fcntl.F_SETFL, 0)"
	pip install -e .
	pip install -r requirements/tests.txt
	flake8
	coverage run -m pytest unit_tests/ --random-order {posargs:tests}
	coverage combine
	coverage xml
	coverage report
	behave integration_tests

[testenv:ci_gsye_122]
basepython = python3.8
passenv = LANG TERM LANGUAGE LC_ALL LD_LIBRARY_PATH BRANCH
deps = pip-tools
whitelist_externals = git
                      /bin/rm
                      /bin/cp
                      /bin/mkdir
                      echo
					  bash
commands =
		python -c "import fcntl; fcntl.fcntl(1, fcntl.F_SETFL, 0)"
		pip install -e .
		pip install -r requirements/tests.txt
		rm -rf gsy-backend-integration-tests
		rm -rf integration_tests
		mkdir integration_tests
		git clone --branch {env:BRANCH:master} git@github.com:gridsingularity/gsy-backend-integration-tests.git
		cp -r ./gsy-backend-integration-tests/gsy_myco_sdk_tests/integration_tests/ ./integration_tests/
		bash -c 'for f in ./integration_tests/*.feature; do behave "$f" || exit 1; done'
		rm -rf gsy-backend-integration-tests
		rm -rf integration_tests
